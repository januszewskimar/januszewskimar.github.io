        <h2 class="">Adquirir entradas</h2>
<form>
  <div class="form-group">
    <label for="correo">Dirección de correo</label>
    <input type="email" class="form-control" id="correo" aria-describedby="emailHelp" placeholder="Introduzca su correo electrónico">
    <small id="emailHelp" class="form-text text-muted">A esta dirección se enviarán las entradas</small>
  </div>
  <div class="form-group">
    <label for="nombre">Nombre</label>
    <input type="text" class="form-control" id="nombre" placeholder="Introduzca su nombre y apellidos">
  </div>
  <div class="form-group">
    <label for="tarjeta">Tarjeta de crédito</label>
    <input type="text" class="form-control" id="tarjeta" placeholder="Introduzca el número de la tarjeta">
  </div>
  <div class="form-group">
    <label for="numero-entradas">Número de entradas</label>
    <select class="form-control" id="numero-entradas">
      <option>1</option>
      <option>2</option>
      <option>3</option>
      <option>4</option>
      <option>5</option>
    </select>
  </div>
  <div class="form-row">
    <div class="form-group col-md-3">
      <label for="dia">Día</label>
      <select class="form-control" id="dia">
        <option>Día</option>
        <option>1</option>
        <option>2</option>
        <option>3</option>
        <option>4</option>
        <option>5</option>
        <option>6</option>
        <option>7</option>
        <option>8</option>
        <option>9</option>
        <option>10</option>
        <option>11</option>
        <option>12</option>
        <option>13</option>
        <option>14</option>
        <option>15</option>
        <option>16</option>
        <option>17</option>
        <option>18</option>
        <option>19</option>
        <option>20</option>
        <option>21</option>
        <option>22</option>
        <option>23</option>
        <option>24</option>
        <option>25</option>
        <option>26</option>
        <option>27</option>
        <option>28</option>
        <option>29</option>
        <option>30</option>
        <option>31</option>
      </select>
    </div>
    <div class="form-group col-md-3">
      <label for="mes">Mes</label>
      <select class="form-control" id="mes">
        <option>Enero</option>
        <option>Febrero</option>
        <option>Marzo</option>
        <option>Abril</option>
        <option>Mayo</option>
        <option>Junio</option>
        <option>Julio</option>
        <option>Agosto</option>
        <option>Septiembre</option>
        <option>Octubre</option>
        <option>Noviembre</option>
        <option>Diciembre</option>
      </select>
    </div>
    <div class="form-group col-md-3">
      <label for="anio">Año</label>
      <select class="form-control" id="anio">
        <option>2020</option>
        <option>2021</option>
      </select>
    </div>
    <div class="form-group col-md-3">
      <label for="hora">Hora</label>
      <select class="form-control" id="hora">
        <option>Hora</option>
        <option>10:00</option>
        <option>11:00</option>
        <option>12:00</option>
        <option>13:00</option>
        <option>14:00</option>
        <option>15:00</option>
        <option>16:00</option>
        <option>17:00</option>
        <option>18:00</option>
        <option>19:00</option>
        <option>20:00</option>
      </select>
    </div>
  </div>
  <div class="form-group form-check">
    <input type="checkbox" class="form-check-input" id="visita-guiada">
    <label class="form-check-label" for="visita-guiada">Visita guiada</label>
  </div>
  <button type="submit" class="btn btn-primary">Comprar</button>
