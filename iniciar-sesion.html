  <script>
    function login(){
      var texto = document.getElementById("nombre_usuario").value;
      texto = texto.toLowerCase();

      if (texto.localeCompare("administrador") == 0)
        window.location = 'empleados_admin.html';
      else if (texto.localeCompare("contable") == 0)
        window.location = 'movimientos.html';
      else if (texto.localeCompare("guia") == 0 || texto.localeCompare("guía") == 0)
        window.location = 'visitas.html';
      else if (texto.localeCompare("catalogador") == 0)
        window.location = 'obras.html';
    }
  </script>
